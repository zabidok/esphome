# file packages_pysoon/globals.yaml
globals:
  # Session baseline (pulses at start)
  - id: start_pulses
    type: uint32_t
    initial_value: "0"

  # Watering active flag
  - id: watering_active
    type: bool
    initial_value: "false"

  # Target pulses for dose mode
  - id: dose_target_pulses
    type: uint32_t
    initial_value: "0"

  # Persistent lifetime per route
  - id: lifetime_pulses_big
    type: uint64_t
    restore_value: true
    initial_value: "0"

  - id: lifetime_pulses_small
    type: uint64_t
    restore_value: true
    initial_value: "0"

  # Route at session start
  - id: session_route_is_big
    type: bool
    initial_value: "false"
